# Ultralytics YOLO 🚀, AGPL-3.0 license
# COCO128 datasets https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: yolo train data=coco128.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── coco128  ← downloads here (7 MB)s


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ultralytics-main/datasets/data  # datasets root dir
train: images/train2017  # train images (relative to 'path') 128 images
val: images/val2017  # val images (relative to 'path') 128 images
test: images/test2017 # test images (optional)

# Classes
names:
  0: glass
  1: leaf
  2: wood
  3: plastic
  4: metal
  5: paper
  6: grass
